#
# Список используемых JS файлов
# / Относительно корневой папки с JS скриптами
#
include:

#
# Список модулей, которые используются
# / Перечисляются имена модулей
#
modules:
  - c > lib/map/engines/openlayers
  - lib/map

#
# Список JS файлов, подключаемых в данном модуле
# / Относительно папки в которой находится данный файл конфигурации
#
js:
  - js/control/engine.js
  - js/view/layerlist.js
  - js/extensions/custompolygon.js
  - js/extensions/customregularpolygon.js
  - js/extensions/custompath.js
  - js/extensions/drawmodifycontrol.js
  - js/extensions/drawmodifycontrolforcircle.js
  - js/extensions/modifycontrolforcircle.js
  - js/extensions/modifycontrol.js
  - js/extensions/searchcontrol.js
  - js/extensions/geocodecontrol.js
  - js/extensions/simplemaplabel.js
  - js/extensions/dragmarker.js

#
# Список CSS файлов, подключаемых в данном модуле
# / Относительно папки в которой находится данный файл конфигурации
#
css:
  - css/style.css

#
# Путь к языковым файлам.
# / {0} заменяется на алиас (ru, en, de и т.д.)
# / Относительно папки в которой находится данный файл конфигурации
#
lang:
  - lang/{{language}}.js
